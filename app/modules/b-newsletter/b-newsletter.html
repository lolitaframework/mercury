<!--removeIf(production)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>lolitaframework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="../../../dist/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/components.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/modules.css">
</head>

<body style="position: fixed; width: 100%; height: 100%;">
<div class="inner"
     style="display: flex; width: 100%; height: 100%; align-items: center; align-content: center; overflow: scroll; justify-content: center;">
    <!--endRemoveIf(production)-->
    <!-- b-newsletter -->
    <div class="b-newsletter @@mod @@mix">
        <h3 class="b-newsletter__title c-aside-title"><span class="c-aside-title__bg">Newsletter</span></h3>
        <p class="b-newsletter__text">
            Never miss any updates on events, guides and photos. Never spam, I promise!
        </p>
        <form class="b-newsletter__form" action="/" method="get" accept-charset="utf-8">
            <input class="b-newsletter__email c-aside-field" type="email" name="email" value=""
                   placeholder="This can be changed later">
            <input class="b-newsletter__submit c-aside-button" type="submit" name="submit" value="Subscribe">
        </form>
    </div>
    <!-- /b-newsletter -->
    <!--removeIf(production)-->
</div>
<!-- SCRIPTS -->
<script src="../../../dist/js/vendors.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/general-ts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/layouts-ts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/components-ts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/modules-ts.js" type="text/javascript" charset="utf-8"></script>
<!-- /SCRIPTS -->
</body>
</html>
<!--endRemoveIf(production)-->
