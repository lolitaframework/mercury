<!DOCTYPE html>
<html lang="en">

<head>
    <title>lolitaframework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../../dist/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/components.css">

<body style="position: fixed; width: 100%; height: 100%;">
<div class="inner"
     style="display: flex; width: 100%; height: 100%; align-items: center; align-content: center; overflow: scroll; justify-content: center;">

    <div class="b-subscribe-and-follow @@mod @@mix">

                <li class="b-social-networks__item">

                    <a class="b-social-networks__link" href="#" target="_blank"><i class="fa fa-google-plus"></i>googleplus</a>
                </li>
                <li class="b-social-networks__item">
                    <a class="b-social-networks__link" href="#" target="_blank"><i class="fa fa-instagram"></i>instagram</a>
                </li>
                <li class="b-social-networks__item">
                    <a class="b-social-networks__link" href="#" target="_blank"><i
                            class="fa fa-linkedin"></i>linkedin</a>

</div>
